    <script>
        function enviarPedido() {
            // Obtener los valores del formulario
            var nombre = document.getElementById('nombre').value;
            var direccion = document.getElementById('direccion').value;
            var productos = document.querySelectorAll('input[name="producto"]');
            var mensaje = "Hola, quiero realizar un pedido:";
            
            // Recorrer los productos seleccionados y sus cantidades
            for (var i = 0; i < productos.length; i++) {
                if (productos[i].checked) {
                    var producto = productos[i].value;
                    var cantidad = document.getElementById('cantidad-' + producto).value;
                    mensaje += cantidad + " " + producto + " .";
                }
            }
            
            // Crear el enlace de WhatsApp con el mensaje
            var enlaceWhatsApp = "https://wa.me/542257667020?text=" + encodeURIComponent(mensaje);
            
            // Redirigir a la página de WhatsApp
            window.location.href = enlaceWhatsApp;
        }
    </script>
